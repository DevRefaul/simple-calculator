<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>

    <!-- tailwind css links -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <h1 class="text-6xl font-semibold text-center py-10 text-violet-700">Simple Calculator Using Java Script</h1>




    <section id="section" class="mt-40 w-1/2  mx-auto">


        <div class="calculator w-96 text-center mx-auto bg-red-200 py-4 rounded">


            <div class="row">
                <input type="text" name="" id="output"
                    class="w-10/12 py-5 bg-slate-800 mb-3 text-white font-semibold text-2xl rounded">
            </div>

            <div id="charracters">

                <div class="row">
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick='numbers("(")'>(</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers(')')">)</button>
                </div>

                <div class="row">
                    <button class="clear px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="clearOutput()">AC</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers('00')">00</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick='output()'>Ent</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers('/')">/</button>
                </div>

                <div class="row">
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers('7')">7</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers('8')">8</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers('9')">9</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1 "
                        onclick="numbers('*')">*</button>
                </div>

                <div class="row">
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('4')">4</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('5')">5</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('6')">6</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('-')">-</button>
                </div>

                <div class="row">
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('1')">1</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('2')">2</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('3')">3</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('+')">+</button>
                </div>
                <div class="row">
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('0')">0</button>
                    <button class="buttons px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="numbers('.')">.</button>
                    <button class="del px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="del()">Del</button>
                    <button class="equal px-4 py-3 bg-slate-800 text-white font-bold rounded-xl w-20 my-1"
                        onclick="output()"> =</button>
                </div>
            </div>


        </div>



    </section>


    <script src="calculator.js"></script>

</body>

</html>
